<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="./images/19337022881579155690-128.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=League+Spartan:wght@700&family=Montserrat:wght@500;700&family=Poppins:wght@700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>CRUD App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img class="header__logo" src="./images/Logo.svg" alt="logo" width="220" height="24">
        </div>
    </header>

    <main class="main">
        <section class="hero-section pt-4">
            <div class="container">
                <div class="hero-section__wrapper d-flex align-items-center justify-content-between">
                    <h2 class="hero-section__title m-0 p-0">Product List</h2>

                    <button class="hero-section__add-btn">Add new product</button>
                </div>

                <ul class="hero-section__product-list mt-4">
                </ul>
            </div>
        </section>
    </main>

    <form class="form">
        <div class="mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input type="text" class="form-control image-input" id="image" placeholder="Enter image url..." required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Title</label>
            <input type="text" class="form-control title-input" id="name" placeholder="Enter name..." required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control desc-input" id="description" placeholder="Describe a product" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control price-input" id="price" placeholder="Enter price..." required>
        </div>

        <button class="btn btn-success w-100">Add</button>
    </form>

    <form class="form-update" id="form-edit">
        <div class="mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input type="text" class="form-control image-input-update" id="image" placeholder="Enter image url..." required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Title</label>
            <input type="text" class="form-control title-input-update" id="name" placeholder="Enter name..." required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control desc-input-update" id="description" placeholder="Describe a product" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control price-input-update" id="price" placeholder="Enter price..." required>
        </div>

        <button class="btn btn-success w-100" id="update-button">Edit</button>
    </form>

    <script src="./js/index.js"></script>
</body>
</html>
